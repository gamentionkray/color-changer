<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Something Cool</title>
  </head>
  <body class="theme-bg">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Something Cool &trade;</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Exam <sup class="badge badge-pill badge-success">New</sup></a
            >
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="floating-palette floating-palette-left">
      <input type="color" id="color1" class="" />
      <p class="color_text" id="color1_text"></p>
    </div>

    <div class="floating-palette floating-palette-right">
      <input type="color" id="color2" class="" />
      <p class="color_text" id="color2_text"></p>
    </div>

    <div class="container">
      <form class="mx-auto card px-5 py-3 my-3 card-shiny">
        <p class="h3 text-center theme-primary-text">Employee Registration</p>
        <hr />
        <div class="row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your first name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Enter your last name"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              pattern="[a-z0-9._-]+@gmail.com"
              title="Please enter proper Gmail id"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              pattern=".{8,}"
              title="Please enter Eight or more characters"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="mobile">Mobile Number</label>
            <input
              type="text"
              name="mobile"
              id="mobile"
              class="form-control"
              placeholder="Enter your mobile number"
              pattern="[6,7,8,9]{1}[0-9]{9}"
              title="Please enter 10 digit mobile number"
              maxlength="10"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="3"
            class="form-control"
          ></textarea>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <input
              type="text"
              list="stateList"
              id="state"
              class="form-control"
            />
            <datalist id="stateList">
              <option value="Haryana"></option>
              <option value="Karnataka"></option>
              <option value="Maharashtra"></option>
              <option value="Rajasthan"></option>
            </datalist>
          </div>
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <select class="form-control" id="country">
              <option value="" disabled selected>Select</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Germany">Germany</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <p>Gender</p>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="male"
              />
              Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="female"
              />
              Female
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="other"
              />
              Other
            </label>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <button
              type="submit"
              class="btn theme-primary-bg text-light btn-block"
            >
              Register
            </button>
          </div>
          <div class="form-group col-md-6">
            <button type="reset" class="btn btn-danger btn-block">Reset</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer text-center text-light py-5 bg-dark">
      By Krishna Thorat &copy; 2022-23
    </footer>

    <script

    <script

      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
